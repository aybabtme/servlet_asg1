<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style type="text/css">
        table {
            width: 100%;
        }
        td {
            width: 45%;
        }
    </style>
  </head>
  <body>
      <h1>Calculator</h1>
      <form action="validate" method="post">
          <table border="2" cellspacing="2" cellpadding="2">
              <thead>
              </thead>
              <tbody>
                  <tr>
                      <td>First Name<input type="text" name="firstname"/></td>
                      <td>Surname<input type="text" name="surname"/></td>
                  </tr>
                  <tr>
                      <td>Age<input type="number" min="0" max="120" name="age"/></td>
                      <td>Gender<input type="text" name="gender"/></td>
                  </tr>
              </tbody>
          </table>
          <input type="submit" value="Submit" name="submit" />
      </form>
  </body>
</html>
